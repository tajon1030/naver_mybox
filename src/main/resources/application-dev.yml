test: dev
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PW}
    initialization-mode: always

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

naver:
  endpoint: https://kr.object.ncloudstorage.com
  access-key: ${NAVER_ACCESS_KEY}
  secret-key: ${NAVER_SECRET_KEY}
  bucket-name: ${NAVER_BUCKET_NAME}